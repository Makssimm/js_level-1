<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

// идя слева направо, сперва сложит две десятки - получим 20, потом конкатенация со строкой - получим 2010
console.log(10 + 10 + "10");
// число 10 - конкатенация со строкой - получим 1010 - еще одна конкатенация - получим 101010
console.log(10 + "10" + 10);
// строка приводится к числу унарным плюсом, в итоге сложение трех чисел - получим 30
console.log(10 + 10 + +"10");
// десять делим на минус пустое место - наверное, как десять на минус ноль - получим -infinity
console.log(10 / -"");
// строка приводится к числу унарным плюсом, простое деление - получим 4(но получили NaN, т.к.2,5 написано через\ запятую, а надо через точку)
console.log(10 / +"2,5");
</script>
</body>
</html>

<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  префиксная форма инкремента, с присваивает значение а+1; получается: с=2, \ 
  а=2
   */
  c = ++a;
  console.log(c);

  /*
  постфиксная форма инкремента, сначала d присваивает значение, равное b, потом\
  b увеличивается на единицу,  получаем: d=1, b=2
   */
  d = b++;
  console.log(d);

  /*
  форма инкремента префиксная, а сперва увеличивается на единицу, потом прибав-\
  ляется, получаем с = 5, а = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  постфиксная форма, сперва в сложении участвует прежнее значение b, потом уве\
  личивается на единицу, получаем d=4, b=3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
